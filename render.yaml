services:
  # Frontend Build & Static Site
  - type: web
    name: cyberai-inspector-frontend
    env: static
    buildCommand: cd frontend && rm -rf node_modules package-lock.json && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18

  # Backend API
  - type: web
    name: cyberai-inspector-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: AZURE_COMPUTER_VISION_ENDPOINT
        sync: false
      - key: AZURE_COMPUTER_VISION_KEY
        sync: false
      - key: AZURE_CONTENT_SAFETY_ENDPOINT
        sync: false
      - key: AZURE_CONTENT_SAFETY_KEY
        sync: false
      - key: AZURE_TEXT_ANALYTICS_ENDPOINT
        sync: false
      - key: AZURE_TEXT_ANALYTICS_KEY
        sync: false
